group 'rmitprocesstools'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
    main {
        java.srcDir 'src'
    }
    test {
        java.srcDir 'tests/unit'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.xerial:sqlite-jdbc:3.8.10.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}